<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
<div class="header">
    <img src="https://placehold.jp/35x35.png">
    <hr class="divider">
    <a href="profile.html"><span class="material-symbols-outlined">account_circle</span></a>
</div>
<div id="tournament-list">
    <!-- Tournament cards will be dynamically inserted here -->
</div>
<div id="loader">
    <div class="loader"></div>
</div>
<script src="script.js"></script>
<style>
    *{ overflow-x: hidden; }
    .material-symbols-outlined{ overflow: hidden; color: #fff; font-size: 35px; }
    .tournament-card{ display: flex; flex-direction: column; background: #1f1f1f; padding: 10px 20px; margin-left: 10px; margin-right: 10px; border-radius: 10px; }
    .header img{ border-radius: 125px; }
    #loader{ display: flex; justify-content: center; margin-top: 80%; }
    body{ margin: 0; font-family: Arial, sans-serif; background-color: #121212; color: #fff; }
    .header{ display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #1f1f1f; margin-bottom: 10px; }
    .divider{ flex-grow: 1; border: none; background: #00ff7f; margin-left: 10px; }
    .tournament-title{ font-size: 24px; margin-bottom: 10px; }
    .tournament-image{ margin-top: 10px; width: 360px; border-radius: 10px; }
    .prize-pool{ font-size: 20px; margin-top: 10px; margin-bottom: 10px; }
    .tournament-info{ font-size: 20px; }
    .join-btn{ background: #00ff7f; padding: 4px; margin-bottom: 10px; color: #000; margin-top: 10px;}
    .join-btn[disabled]{ background: #016b14; padding: 4px; margin-bottom: 10px; }
.loader {
  width: 45px;
  aspect-ratio: 1;
  --c:no-repeat linear-gradient(#fff 0 0);
  background: 
    var(--c) 0    0,
    var(--c) 0    100%, 
    var(--c) 50%  50%,   
    var(--c) 100% 0, 
    var(--c) 100% 100%;
  animation: l13 1s infinite alternate;
}

@keyframes l13 {
 0%,10%   {background-size:20% 100%}
 50%      {background-size:20%  20%}
 90%,100% {background-size:100% 20%}
}
</style>
